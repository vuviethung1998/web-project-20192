<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./static/css/create_room.css" />
    <link rel="stylesheet" href="./static/css/style_w3css.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="title w3-container w3-center w3-padding-24">
      PUNISHHHH
    </div>
    <div class="main-container w3-container w3-center w3-border">
      <form action="main_room.html" method="POST">
        <div class="w3-container create-room-container">
          <div class="w3-container w3-center w3-padding-16">CREATE ROOM</div>
          <div class="w3-container">
              <table class="form-container" style="width: 65%; margin-left: 20%">
                  <tr>
                      <td style="margin-left: 30px">
                        ROOM PASSWORD
                      </td>
                      <td>
                        <input type="text" name="room_password" />
                      </td>
                  </tr>
                  <tr>
                      <td>
                        NO. PLAYERS
                      </td>
                      <td>
                        <input type="text" name="nb_players" />
                      </td>
                  </tr>
              </table>
            </div>
          </div>
          <div class="w3-container">
              <input class="create-btn w3-round-xlarge" type="submit" value='CREATE' name="is_created" />
          </div>
        </div>
      </form>
    </div>
    <div class="w3-container footer">
      <div class="rule w3-border w3 w3-round-xlarge">RULE</div>
      <div class="about w3-border w3-round-xlarge">ABOUT</div>
    </div>
  </body>
</html>
