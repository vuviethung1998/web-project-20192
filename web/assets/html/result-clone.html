<html>
  <head>
    <title>Punishhhh</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/result_page.css" />
    <link rel="stylesheet" href="../css/skeleton.css" />
  </head>

  <body>
    <div class="bg">
      <div
        style="
          margin: 130px 400px;
          width: 500;
          height: 400;
          border: 5px solid #fc4c86;
          border-radius: 200px;
        "
      >
        <div class="text" style="border: none;">
          <p style="font-size: 64px;">tada!!!</p>
        </div>
        <div class="text" style="border: none; padding-top: 20px;">
          here comes the punishment for ~
        </div>
        <div
          style="
            margin: auto;
            width: 200;
            height: 50;
            border: 1px solid #fc4c86;
            border-radius: 15px;
            margin-top: 20px;
          "
        ></div>
        <div
          style="
            margin: auto;
            width: 300;
            height: 100;
            border: 1px solid #fc4c86;
            border-radius: 15px;
            margin-top: 20px;
          "
        ></div>
        <table>
          <tr>
            <form action="room_main_player.html" method="POST">
              <button
                class="startbutton"
                style="
                  position: relative;
                  font-size: 42px;
                  bottom: 0;
                  left: 230px;
                "
              >
                ok
              </button>
            </form>
            <form action="room_main_host.html" method="POST">
              <button
                class="startbutton"
                style="
                  position: relative;
                  font-size: 42px;
                  bottom: 0;
                  left: 230px;
                  padding-left: 20px;
                "
              >
                restart
              </button>
            </form>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
