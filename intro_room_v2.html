<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./static/css/intro_room_v2.css" />
    <link rel="stylesheet" href="./static/css/style_w3css.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="title w3-container w3-center w3-padding-24">
      PUNISHHHH
    </div>
    <div class="main-container w3-container w3-center">
      <form action="create_room.html" method="POST">
        <div style="margin: auto;">
          <div
            class="w3-container w3-border"
            style="margin-right: 20px; display: inline-block;"
          >
            <div class="w3-container create-room-container">
              <div class="w3-container w3-center w3-padding-16">
                CREATE ROOM
              </div>
              <div class="w3-container">
                <table class="form-container" style="width: 100%;">
                  <tr>
                    <td style="margin-left: 30px;">
                      ROOM PASSWORD
                    </td>
                    <td>
                      <input type="text" name="room_password" />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      NO. PLAYERS
                    </td>
                    <td>
                      <input type="text" name="nb_players" />
                    </td>
                  </tr>
                </table>
              </div>
            </div>
            <div class="w3-container">
              <input
                class="create-btn w3-round-xlarge"
                type="submit"
                value="CREATE"
                name="is_created"
              />
            </div>
          </div>
          <div class="w3-container w3-border" style="display: inline-block;">
            <div class="w3-container w3-center w3-padding-16">
              ENTER ROOM
            </div>
            <div class="w3-container">
              <table class="form-container" style="width: 100%;">
                <tr>
                  <td style="margin-left: 30px;">
                    ROOM PASSWORD
                  </td>
                  <td>
                    <input type="text" name="room_password" />
                  </td>
                </tr>
              </table>
            </div>
            <div class="w3-container" style="margin-top: 30px;">
              <input
                class="create-btn w3-round-xlarge"
                type="submit"
                value="ENTER"
                name="is_created"
              />
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="w3-container footer">
      <div class="rule w3-border w3 w3-round-xlarge">RULE</div>
      <div class="about w3-border w3-round-xlarge">ABOUT</div>
    </div>
  </body>
</html>
