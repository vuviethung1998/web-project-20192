<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./static/css/punish_room_loser.css" />
    <link rel="stylesheet" href="./static/css/style_w3css.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div class="title w3-container w3-center w3-padding-24">
        PUNISHHHH
      </div>
      <div class="main-container w3-container">
        <form action="punish_room_host.html" method="POST">
          <div
            style="
              display: flex;
              justify-content: center;
              align-items: center;
              margin: 30px 0;
            "
          >
            Player1, you are chosen to be punished
          </div>
          <div style="text-align: center; margin: 30px 0;">
            Please choose one of two kinds of punishment
          </div>
          <div class="w3-center">
            <input
              id="btn"
              class="ready-btn original-color"
              type="submit"
              value="TRUTH"
              onClick="clickedBtn(event)"
            />
          </div>
          <div class="w3-center">
            <input
              id="btn"
              class="ready-btn original-color"
              type="submit"
              value="DARE"
              onClick="clickedBtn(event)"
            />
          </div>
        </form>
      </div>
      <div class="w3-container footer">
        <div
          class="exit w3-border w3-round-xlarge"
          style="background-color: #f8cecc;"
          onClick="exiting(event)"
        >
          EXIT
        </div>
      </div>
    </div>
    <div id="pop-up" class="hide">
      <div style="margin-top: 50px; margin-left: 25%;">
        Are you sure you want to exit?
      </div>
      <div style="margin: 0 20%;">
        <div
          style="
            display: inline-block;
            width: 30%;
            margin: 50px;
            margin-top: 80px;
            margin-left: 20px;
          "
        >
          <form action="intro_room.html" method="POST">
            <input
              style="
                background-color: #d5e8d4;
                width: 100%;
                border: 1px solid black;
                border-radius: 5px;
                display: inline-block;
                height: 35px;
                cursor: pointer;
              "
              type="submit"
              value="Yes"
            />
          </form>
        </div>
        <div style="display: inline-block; width: 30%;">
          <input
            style="
              background-color: #ffcccc;
              width: 100%;
              border: 1px solid black;
              border-radius: 5px;
              display: inline-block;
              height: 35px;
              cursor: pointer;
            "
            type="submit"
            value="No"
            onClick="notExiting(event)"
          />
        </div>
      </div>
    </div>
  </body>
  <script>
    function exiting(event) {
      var popUp = document.getElementById("pop-up");

      popUp.classList.remove("hide");
      popUp.classList.add("show");
      event.preventDefault();
    }
    function notExiting(event) {
      var popUp = document.getElementById("pop-up");

      popUp.classList.remove("show");
      popUp.classList.add("hide");
      event.preventDefault();
    }
  </script>
</html>
