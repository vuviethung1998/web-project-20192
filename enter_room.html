<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./static/css/enter_room.css" />
    <link rel="stylesheet" href="./static/css/style_w3css.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div
      class="container-fluid"
      style="
        background-image: url(./static/images/bg-01.jpg);
        background-size: cover;
        min-height: 100vh;
      "
    >
      <div class="title container w3-center h1">
        PUNISH GAME!!!
      </div>
      <div class="main-container w3-container w3-center w3-border">
        <form action="main_room.html" method="POST">
          <div class="w3-container create-room-container">
            <div class="w3-container w3-center w3-padding-16 h3">
              ENTER ROOM
            </div>
            <div class="w3-container">
              <table
                class="form-container table"
                style="width: 50%; margin-left: 25%; margin-top: 50px;"
              >
                <tr>
                  <td style="margin-left: 30px;">
                    ROOM PASSWORD
                  </td>
                  <td>
                    <input
                      style="width: 100%;"
                      type="text"
                      name="room_password"
                    />
                  </td>
                </tr>
              </table>
            </div>
            <div class="w3-container">
              <input
                class="create-btn w3-round-xlarge btn btn-success btn-lg"
                type="submit"
                value="ENTER"
                name="is_created"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="container-fluid footer">
        <div class="row">
          <div class="col-6 text-left">
            <div class="previous">
              <button type="button" class="btn btn-lg btn-warning rule">
                RULE
              </button>
            </div>
          </div>
          <div class="col-6 text-right">
            <div class="next">
              <button type="button" class="btn btn-lg btn-info about">
                ABOUT
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
