<html>
  <head>
    <title>Punishhhh</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/create_room_v2.css" />
  </head>
  <body>
    <div class="bg">
      <form action="intro_room_v3.html" method="POST">
        <button class="title">Punishhhh</button>
      </form>

      <div>
        <form action="main_room_v2.html" method="POST">
          <div class="text">
            <p style="font-size: 8vw;">create room</p>
          </div>
          <table style="margin: auto;">
            <tr>
              <td
                style="
                  text-align: right;
                  padding-bottom: 15px;
                  padding-right: 10px;
                "
                class="text"
              >
                <p>password</p>
              </td>
              <td>
                <input type="text" name="room_password" />
              </td>
            </tr>
            <tr>
              <td
                style="
                  text-align: center;
                  padding-bottom: 15px;
                  padding-right: 10px;
                "
                class="text"
              >
                Number of players
              </td>
              <td>
                <input type="text" name="nb_players" />
              </td>
            </tr>
          </table>
          <button class="bbutton">create</button>
        </form>

        <button id="about" class="aboutbutton" onclick="aboutButtonClick()">
          about
        </button>
        <button id="rule" class="rulebutton" onclick="ruleButtonClick()">
          rule
        </button>
      </div>
    </div>
    <div id="ruleModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close" onclick="closeModal()">&times;</span>
          <h2 id="modal-title">RULE</h2>
        </div>
        <div class="modal-body">
          <div>
            <table id="rule-table">
              <tr>
                <td class="rule-square" id="s1">Trừng phạt người bạn</td>
                <td class="rule-square" id="s2">Trừng phạt Hưng</td>
                <td class="rule-square" id="s3">Trừng phạt Giáp</td>
              </tr>
              <tr>
                <td class="rule-square" id="s4">Trừng phạt Nam</td>
                <td class="rule-square" id="s5">Trừng phạt Chỉnh</td>
                <td class="rule-square" id="s6">Trừng phạt ai đấy</td>
              </tr>
            </table>
          </div>
        </div>
        <div class="modal-footer">
          <h3>Design by ..... team</h3>
        </div>
      </div>
    </div>
    <div id="aboutModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close" onclick="closeModal()">&times;</span>
          <h2 id="modal-title">ABOUT</h2>
        </div>
        <div class="modal-body">
          <div id = "about-body">
            <table id="about-table">
              <tr>
                <td>
                  <div id = "p1" class="team">
                    <img
                      class="avatar"
                      src="..\images\Chỉnh-cut.png"
                      alt="Chinh"
                      width="100px"
                      height="100px"
                    />
                    <p class="teamName">Lê Thế Chỉnh</p>
                  </div>
                </td>
                <td>
                  <div id = "p2" class="team">
                    <img
                      class="avatar"
                      src="..\images\Hưng-cut.png"
                      alt="hung"
                      width="100px"
                      height="100px"
                    />
                    <p class="teamName">Vũ Việt Hưng</p>
                  </div>
                </td>
                <td>
                  <div id = "p3" class="name">
                    <img
                      class="avatar"
                      src="..\images\Giáp-cut.png"
                      alt="Giap"
                      width="100px"
                      height="100px"
                    />
                    <p class="teamName">Hoàng Minh Giáp</p>
                  </div>
                </td>
                <td>
                  <div id = "p4" class="name">
                    <img
                      class="avatar"
                      src="..\images\Nam-cut.png"
                      alt="Nam"
                      width="100px"
                      height="100px"
                    />
                    <p class="teamName">Đinh Phương Nam</p>
                  </div>
                </td>
                <td></td>
              </tr>
              <tr></tr>
            </table>
          </div>
        </div>
        <div class="modal-footer">
          <h3>Design by ..... team</h3>
        </div>
      </div>
    </div>
  </body>

  <script type="text/javascript">
    var ruleModal = document.getElementById("ruleModal");
    var closeRule = document.getElementsByClassName("close")[0];
    var aboutModal = document.getElementById("aboutModal");
    function ruleButtonClick() {
      ruleModal.style.display = "block";
      console.log("[RULE] RULE BUTTON CLICKED");
    }
    function aboutButtonClick() {
      aboutModal.style.display = "block";
    }
    console.log("START PAGE");

    function closeModal() {
      ruleModal.style.display = "none";
      aboutModal.style.display = "none";
    }
    window.onclick = function (event) {
      if (event.target == ruleModal) {
        ruleModal.style.display = "none";
        aboutModal.style.display = "none";
      }
    };
  </script>
</html>
