<html>
  <head>
    <title>Punishhhh</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/create_room_v2.css" />
  </head>
  <body>
    <div class="bg">
      <form action="intro_room_v3.html" method="POST">
        <button class="title">Punishhhh</button>
      </form>

      <div>
        <form action="main_room_v2.html" method="POST">
          <div class="text">
            <p style="font-size: 8vw;">create room</p>
          </div>
          <table style="margin: auto;">
            <tr>
              <td
                style="
                  text-align: right;
                  padding-bottom: 15px;
                  padding-right: 10px;
                "
                class="text"
              >
                <p>password</p>
              </td>
              <td>
                <input type="text" name="room_password" />
              </td>
            </tr>
            <tr>
              <td
                style="
                  text-align: center;
                  padding-bottom: 15px;
                  padding-right: 10px;
                "
                class="text"
              >
                Number of players
              </td>
              <td>
                <input type="text" name="nb_players" />
              </td>
            </tr>
          </table>
          <button class="bbutton">create</button>
        </form>

        <button id="about" class="aboutbutton">about</button>
        <button id="rule" class="rulebutton" onclick="ruleButtonClick">
          rule
        </button>
      </div>
    </div>
    <div id="ruleModal">
      <span class="closeRule"> &times;</span>
      <p class="rule-content">Write Rule here</p>
    </div>
    <div id="aboutModel">
      <span id="closeAbout">&times;</span>
      <p class="about-content">Write about here</p>
    </div>
  </body>

  <script type="text/javascript">
  var ruleModal = document.getElementById("ruleModal");
    function ruleButtonClick() {
      ruleModal.style.display = "block";
      console.log("[RULE] RULE BUTTON CLICKED");
    }
    console.log("START PAGE");
    var closeRule = document.getElementsByClassName("closeRule")[0];
    closeRule.onClick = function () {
      if (event.target == ruleModal) {
        ruleModal.style.display = "none";
        console.log("[RULE] Button close clicked");
      }
    };
  </script>
</html>
